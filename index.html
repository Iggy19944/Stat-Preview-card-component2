<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="img-container">
        <div class="gradient"></div>
        <img class="img" src="images/image-header-desktop.jpg" alt="office interaction with clients picture">
      </div>
      <div class="content-container">
        <h2 class="heading">Get <span class="accent">insights</span> that help your business grow.</h2>

        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="stat-container">
          <div class=" stat-column">
            <span class="numbers">10k+</span>
            <span class="description">companies</span>
          </div>
          <div class=" stat-column">
            <span class="numbers">314</span>
            <span class="description">templates</span>
          </div>
          <div class=" stat-column">
            <span class="numbers">12m+</span>
            <span class="description">queries</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
